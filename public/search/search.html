    <script>
        $(function () {
            $('#search-school-list').slimScroll({
                height: '60vh'
            });

            $('.raty-star').raty({
                half: true,
                starOn: "img/rating/star-on.png",
                starOff: "img/rating/star-off.png",
                starHalf: "img/rating/star-half.png",
                readOnly: true,
                score: function () {
                    return $(this).attr('data-score');
                }
            });
